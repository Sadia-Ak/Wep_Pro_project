<!DOCTYPE html>
<html>
<head>
<title>list</title>
</head>
<body>

<h1>list n mo list</h1>
<!--- list ul,ol maybe dl --->


<h2>An Unordered HTML List</h2>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  
<!-- you can specify the type of bulleted list "circle" "square" and the default is a disc -->

<ul type = "circle">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  


<h2>An Ordered HTML List</h2>

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 




</body>
</html>
